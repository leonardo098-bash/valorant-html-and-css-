<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Valorant</title>
</head>
<body>
  <div class="main_container">
    <div class="header">
      <div class="header_container">
        <div class="logo_container ">
          <a href="#"><img src="img/riot_games.svg" alt="" class="main_logo item"></a>
          <a href="#"><img src="img/Rectangle_128.svg" alt="" class="vertical_line item"></a>
          <a href="#"><img src="img/logo.svg" alt="" class="logo item"></a>
        </div>
        <div class="nav_link_main_container">
          <nav class="navigation_container">
            <ul class="nav_links">
              <li class="link">game</li>
              <li class="link">champions</li>
              <li class="link">news</li><a href=""></a><img src="img/Polygon.svg" alt="" class="polygon">
              <li class="link">patch notes</li>
              <li class="link">discover</li><img src="img/Polygon.svg" alt="" class="polygon">
              <li class="link">esports</li>
              <li class="link">univers</li>
              <li class="link">shop</li>
              <li class="link">support</li>
            </ul>
            <ul class="profile_link">
              <li ><img src="img/akali.svg" alt="" class="profile_pic"></li>
              <li class="link link_item">unepickid</li><img src="img/Polygon.svg" alt="" class="polygon link_item_polygon">
            </ul>
          </nav>
        </div>
      </div>

      <div class="main">
        <div class="container_of_main">
          <div class="agent_container">
            <img src="img/AGENTS.svg" alt="" class="agent_pic">
            <img src="img/line.svg" alt="" class="line_pick">
            <div class="block_with_logo_container">
              <img src="img/block_with_logo.png" alt="" class="block_with_logo_item">
              <div class="block_logo">
                <img src="img/block_logo.png" alt="" class="block_logo_item">
              </div>
            </div>
            <img src="img/block_bottom_line.svg" alt="" class="block_bottom_line_item" >
          </div>
      <img src="img/agent_underline.png" alt="" class="agent_underline">
    </div>

    <div class="phoenix_container">
      <div class="phoenix_text_container">
        <img src="img/PHOENIX.svg" alt="" class="phoenix_text_pic">
        <img src="img/United Kingdom.svg" alt="" class="phoenix_place_of_birth">
        <img src="img/phoenix_backbround.svg" alt="" class="phoenix_backbround">
        <img src="img/phoenix_hero_pic.png" alt="" class="phoenix_hero_pic">
        <div class="ability_container">
          <div class="abilities">
            <img src="img/first_ability_pic.png" alt="" class="ability_item frst">
            <img src="img/second_ability_pic.png" alt="" class="ability_item scnd">
            <img src="img/third_ability_pic.png" alt="" class="ability_item thrd">
            <img src="img/fourth_ability_pic.png" alt="" class="ability_item frth">
            <div class="triangle"></div>
          </div>
        </div>
      </div>
    </div>

      </div>
      <div class="footer">
          
      </div>
    </div>
  </div>

</body>
</html>
